name: 🐛 bug
description: 버그가 발생했나요?
title: '[bug] '
labels: ['🐛 Bug']
projects: []
assignees:
  -
body:
  - type: textarea
    id: bug-description
    attributes:
      label: 🐛 설명
      description: 버그에 대한 설명을 작성해 주세요.
    validations:
      required: true
  - type: textarea
    id: bug-simulation
    attributes:
      label: 💻 버그 시뮬레이션
      description: 버그를 발견한 상황을 단계별로 작성해 주세요.
    validations:
      required: true
  - type: textarea
    id: bug-log
    attributes:
      label: 📄 로그
      description: 로그가 있다면 작성해 주세요.
    validations:
      required: false
  - type: textarea
    id: bug-os
    attributes:
      label: 🌏 환경
      description: 버그가 발생한 환경에 대해 작성해 주세요.
      placeholder: |
        OS: macOS 14.5
    validations:
      required: false
  - type: textarea
    id: bug-more
    attributes:
      label: 📝 메모
      description: 더 하고 싶은 말이 있다면 작성해 주세요.
    validations:
      required: false
